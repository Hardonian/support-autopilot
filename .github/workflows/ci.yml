name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-fast:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify (fast)
        run: pnpm run verify:fast

      - name: Contracts check
        run: pnpm run contracts:check

      - name: Doctor
        run: pnpm run doctor

      - name: Plan (dry-run)
        run: pnpm run plan

      - name: Run smoke test
        run: pnpm run run:smoke

      - name: Verify docs
        run: pnpm run docs:verify

  verify-full:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify (full)
        run: pnpm run verify:full

      - name: Contracts check
        run: pnpm run contracts:check

      - name: Doctor
        run: pnpm run doctor

      - name: Plan (dry-run)
        run: pnpm run plan

      - name: Run smoke test
        run: pnpm run run:smoke

      - name: Verify docs
        run: pnpm run docs:verify
